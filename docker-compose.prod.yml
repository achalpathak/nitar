version: "3.8"

services:
  backend:
    build: .
    container_name: django_container
    # entrypoint: ["./run_server.sh"]
    env_file: .env.prod
    restart: always
    volumes:
      - .:/application
      # - ./logs/gunicorn.logs:/tmp/gunicorn_logs.log
      - ./static:/application/static
      - ./media:/application/media
    stdin_open: true
    tty: true

  nginx:
    build:
        context: ./nginx
        dockerfile: Dockerfile
    container_name: nginx_container
    volumes:
      - ./static:/application/static
      - ./media:/application/media
    ports:
      - 80:80
    depends_on:
      - backend

  mysqldb:
    image: mysql:8.0
    container_name: mysql_container
    volumes:
      - ./mysql-data:/var/lib/mysql
    restart: unless-stopped
    env_file: .env.prod
    ports:
      - "3306:3306"
    depends_on:
      - backend